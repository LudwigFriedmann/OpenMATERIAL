name: Pathtracer Build

on:
  push:
    branches:
    - master
    paths:
    - 'pathtracer/**'
    - 'external/**'
    
  pull_request:
    branches:
    - master
    paths:
    - 'pathtracer/**'
    - 'external/**'

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cd pathtracer && mkdir bin && cd bin && cmake ..
    - name: build
      run: cd pathtracer/bin && make
    - name: documentation
      uses: mattnotmitt/doxygen-action@v1
      with:
       working-directory: 'pathtracer/'
       doxyfile-path: './doxygen.conf'

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: add msbuild to path
      uses: microsoft/setup-msbuild@v1.0.0
    - name: configure
      run: cd pathtracer && mkdir bin && cd bin && cmake .. -G "Visual Studio 14 2015 Win64"
    - name: build
      run: MSBuild.exe pathtracer\bin\PathTracer.sln /p:Configuration=Release
    - name: documentation
      uses: mattnotmitt/doxygen-action@v1
      with:
       working-directory: 'pathtracer/'
       doxyfile-path: './doxygen.conf'
